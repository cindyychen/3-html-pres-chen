<!DOCTYPE html>
<html lang="en">
<head>
 
    <!-- Title tag -->
    
    <title> twilight </title>
    
    <!-- Character encoding -->
    
    <meta charset="= utf-8">
    
    <!-- mobile friendly viewport -->
    
    <meta name= "viewport"content="width device width, initial scale 1.0">
    
    <!-- meta description -->

    <meta name= "description"content="content description summary">
     
    <!-- w3.css CDN link <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    
    <!-- local w3.css link-->
    <link rel="stylesheet"
          type="text/css" href="css/w3.css">
    <!-- animate.css -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
<!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- google fonts -->
    <link 
          href="https://fonts.googleapis.com/css?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    
    <style>
    
    h1 {
  font-size: 4vw;
}
    </style>
    </head>
    
    
<body>
    
    <figure class="w3-display-bottommiddle" style="z-index: 1000">
        <figcaption></figcaption>
    <audio autoplay src="audio/New_Moon.mp3">
        
    </audio>
        
</figure>

     <!-- slide one -->
 

    <section class="mySlides w3-black fullscreen-img-1">
    
       <div class="w3-container w3-display-middle">
        <h1 class="black-shadow animated fadeInDown slower"> As I sketched out the birds, </h1>
        
        </div>
   
    </section>
    
    <!-- slide two -->
    <!-- The video -->


<!-- Optional: some overlay text to describe the video -->

    <section class="mySlides w3-black">
         <div class="w3-container w3-display-middle">
        <h1 class="animated fadeInDown slower"> A small breeze brushed my back, </h1>
        </div>
        <video autoplay muted loop id="myVideo">
  <source src="img/Flower%20-%2026790.mp4" type="video/mp4">
</video>

    
    
    </section>
    
    <!-- slide three  -->
    <section class="mySlides">
   
        <div class="w3-container w3-display-bottommiddle">
        <h1>w3.css Responsive Layout</h1>
        </div>
        
    <div class="w3-row">
        <div class="w3-half w3-orange">   
        <h1>HALF</h1>
            
         </div>
        
        <div class="w3-half w3-blue">
        <h1>HALF</h1>
            
        </div>
        
        </div>
        
        <div class="w3-row">
            <div class="w3-third w3-red">
            <h1>THIRD</h1>
                
            </div>
            
            <div class="w3-third w3-white">
            <h1>THIRD</h1>
            
            </div>
            
            <div class="w3-third w3-blue">
            <h1>THIRD</h1>
            </div>
            
        </div>
    </section>
    
    
<!-- slide 4 -->
    <section class="mySlides"> 
    
    <div class="w3-cell-row" style="height: 100%;">
        <div class="w3-cell w3-container w3-red w3-mobile" style="height: 50%:">
        <h1>w3-cell - 50%</h1>
        
        </div>
        
    <div class="w3-cell w3-container w3-blue w3-mobile" style="height: 50%;">
        <h1>w3-cell - 50%</h1>
        
        </div>
        
        </div>
        
        </section> 
    
    
    
    
    <!-- slideshow buttons (previous, next)-->
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  
    
    <script src="js/slideshow.js"></script>
    
    </body>
   
</html>
